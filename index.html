<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sithafal's Email Combination Generator Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="Sithafal_Logo_White.jpg" alt="Sithafal Logo" id="logo">
            <h1>Sithafal's Email Combination Generator Tool</h1>
        </header>
        <div class="content">
            <div class="form-section">
                <form id="emailForm">
                    <div class="input-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="input-group">
                        <label for="domain">Domain (e.g., gmail.com):</label>
                        <input type="text" id="domain" required>
                    </div>
                    <div class="input-group">
                        <label for="birthYear">Birth Year (optional):</label>
                        <input type="text" id="birthYear" maxlength="4">
                    </div>
                    <div class="input-group">
                        <label for="birthDay">Birth Day (optional):</label>
                        <input type="text" id="birthDay" maxlength="2">
                    </div>
                    <div class="input-group">
                        <label for="birthMonth">Birth Month (optional):</label>
                        <input type="text" id="birthMonth" maxlength="2">
                    </div>
                    <button type="submit" id="generateButton">Generate</button>
                </form>
            </div>
            <div class="result-section hidden" id="result">
                <div class="result-container">
                    <h2>Generated Email Combinations:</h2>
                    <ul id="emailList"></ul>
                    <button id="copyButton">Copy All</button>
                    <div id="copyAlert" class="hidden">Copied to clipboard!</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
